<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kar-Kadam • Learn</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container nav-inner">
            <a href="index.html" class="brand"><span class="brand-badge">K</span><span class="brand-name">Kar-Kadam</span></a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="scan.html" class="nav-link">Scan Waste</a>
                <a href="marketplace.html" class="nav-link">Marketplace</a>
                <a href="map.html" class="nav-link">Waste Map</a>
                <a href="report.html" class="nav-link">Report</a>
                <a href="learn.html" class="nav-link active">Learn</a>
            </nav>
            <button class="icon-btn">⚙️</button>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <div class="page-header">
                <div>
                    <h1>Learn</h1>
                    <p class="section-subtitle" style="text-align:left">Gamified segregation and bite-size lessons</p>
                </div>
                <span id="learnPoints" class="badge" style="background:#dcfce7;color:#166534;font-weight:800">0 pts</span>
            </div>

            <div class="grid-2" style="margin-top:12px">
                <div class="card" style="padding:0; overflow:hidden">
                    <div style="padding:14px; border-bottom:1px solid var(--border); display:flex; align-items:center; justify-content:space-between">
                        <div style="font-weight:700">Lessons</div>
                        <input id="lessonSearch" placeholder="Search lessons..." style="padding:8px 10px; border:1px solid var(--border); border-radius:10px; width: 48%" />
                    </div>
                    <div id="lessonList" class="list" style="max-height:360px; overflow:auto; padding:14px"></div>
                </div>
                <div>
                    <div id="lessonDetail" class="card">
                        <div class="section-subtitle" style="text-align:left">Select a lesson to view details</div>
                    </div>
                    <div class="card" style="margin-top:12px; background:#ecfdf5">
                        <h3 style="margin:0 0 8px">Your Progress</h3>
                        <div class="progress" style="margin-top:8px"><span id="lessonProgressBar" style="width:0%"></span></div>
                        <div id="lessonProgressText" class="section-subtitle" style="text-align:left; margin-top:8px">0 of 0 completed</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-inner">
            <div class="footer-brand"><span class="brand-badge small">K</span><span class="brand-name">Kar-Kadam</span></div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="scan.html">Scan</a>
                <a href="marketplace.html">Marketplace</a>
                <a href="map.html">Map</a>
                <a href="report.html">Report</a>
                <a href="learn.html">Learn</a>
            </div>
            <div class="footer-copy">© 2025 Kar-Kadam</div>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="learn.js"></script>
</body>
</html>
